gui:
  showIcons: true
  showBottomLine: false
  scrollHeight: 10
  mouseEvents: false
  mainPanelSplitMode: horizontal
  theme:
    activeBorderColor:
      - "#ffffff"
      - bold
    inactiveBorderColor:
      - "#969896"
    optionsTextColor:
      - "#969896"
    selectedLineBgColor:
      - default
      - bold
    selectedRangeBgColor:
      - reverse
    cherryPickedCommitBgColor:
      - reverse
      - bold
    cherryPickedCommitFgColor:
      - cyan
