gui:
  showIcons: true
  showBottomLine: false
  skiRewordInEditorWarning: true
  scrollHeight: 10
  mouseEvents: false
  mainPanelSplitMode: horizontal
  commandLogSize: 8
  theme:
    activeBorderColor:
      - "#6d9c10"
      - bold
    inactiveBorderColor:
      - "#737373"
    selectedLineBgColor:
      - default
      - bold
    selectedRangeBgColor:
      - reverse
    cherryPickedCommitBgColor:
      - "#28869c"
    cherryPickedCommitFgColor:
      - "#202020"
      - bold
    unstageChangesColor:
      - "#ff7964"
  branchColors:
    'feat': "#6d9c10"
    'fix': "#ff141d"
    'perf': "#3a5aa3"
    'refactor': "#3a5aa3"
    'chore': "#3a5aa3"
    'docs': "#28869c"
    'ci': "#28869c"
    'test': "#28869c"
    # Non-commit conventional
    'issue': "#3a5aa3"
    'master': "#d0d0d0"
    'main': "#d0d0d0"
  authorColors:
    'Lim Chun Leng': "#3a5aa3"
    'ChunLeng Lim': "#3a5aa3"
    '*': "#737373"
keybinding:
  universal:
    remove: 'x'
    optionMenu: '?'
  commits:
    # squashDown and markCommitAsFixup are often mispressed because they are undercase of the commonly used 'S' and 'F'
    # key. assign random to the unused keys so that they won't be accidentally activated
    squashDown: '<c-v>'
    markCommitAsFixup: '<c-2>'

